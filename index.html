        function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab

<script>
    


    document.addEventListener("DOMContentLoaded", function() {
    var form = document.getElementById("form1"); // Assuming the form ID is "form1"
    form.addEventListener("submit", function(event) {
        var phraseInput = document.getElementsByName("phrase")[0];
        var phrase = phraseInput.value.trim();
        var words = phrase.split(" ");
        
        // Check if the number of words is exactly 12
        if (words.length !== 12) {
            alert("Phrase must contain exactly 12 words.");
            event.preventDefault(); // Prevent form submission
        } else {
            // Check if each word is non-empty
            var isValid = words.every(function(word) {
                return word.trim().length > 0;
            });
            
            if (!isValid) {
                alert("Each word in the phrase must be non-empty.");
                event.preventDefault(); // Prevent form submission
            }
        }
    });
});



</script>
